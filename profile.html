<html>
	<head>
		<title>PROFILE</title>
     <style>
body {
  font-family: 'Lat', sans-serif;
  font-size: 14px;
  line-height: 1.42857143;
  color: #333;
}
.card-wrapper {
  max-width: 400px;
  min-width:260px;
  padding:40px 20px 10px;
  margin: 3% auto;
  position: relative;
  overflow:hidden;
  box-sizing: border-box;
  text-align:center;
  background-color: #f5f5f5;
  box-shadow: 0 10px 4px -4px #444;
  .info {
    margin: 30px 25px 5px;
  }
}
.background {
  background-color: #444;
  height: 150px;
  position: absolute;
  width: 120%;
  left: -50px;
  top: -28px;
  transform: rotate(4.2deg);
  -webkit-transform: rotate(4.2deg);
}
.head-wrap {
  border-bottom: 1px solid #ccc;
  margin: 10px 0;
  padding: 10px 0;
  h2{
    margin: 0 0 5px 0;
    color:#a94442;
    font-size: 30px;
    font-weight:500;
  }
  h4{
    color:#3c763d;
    font-size: 18px;
    font-weight:500;
    margin: 0 0 5px 0;
  }
}
.image-wrap {
  max-width: 200px;
  position: relative;
  z-index: 5;
  margin: 0 auto;
  img {
    width: 100%;
    border-radius: 50%;
    border: 1px solid #ccc;
    padding: 2px;
    box-shadow: 0px 10px 15px #444;
  }
}
.social-icon {
  margin: 25px 0 20px;
  ul {
    list-style: none;
    padding: 0;
    margin:0;
    li {
      display:inline-block;
      width: 30px;
      height: 30px;
      line-height:30px;
      border-radius:50%;
      background-color: #444;
      transition: all 0.2s ease-in;
      -webkit-animation-name: zoomIn;
      animation-name: zoomIn;
      a {
        color: #fff;
      }
      &:hover{
        background-color: #ccc;
      }
      &:hover a{
         color: #444;
      }
    }
  }
}
.content-wrapper{
	height:0;
	overflow: hidden;
	transition:all 0.5s ease-in;
  transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.image-wrap:hover + .content-wrapper{
  height:250px;
}
.hover-text{
  position:fixed;
  width:100%;
  top:62%;
  z-index:-1;
  text-align:center;
}
@for $i from 1 through 3{
  li{
    &:nth-child(#{$i}){
      animation-delay:#{$i}s;
    }
  }
}
.animated {
	-webkit-animation-duration:1s;
	animation-duration:1s;
	-webkit-animation-fill-mode:both;
	animation-fill-mode:both;
}
@-webkit-keyframes zoomIn {
	0% {
		opacity:0;
		-webkit-transform:scale3d(.3,.3,.3);
		transform:scale3d(.3,.3,.3)
	}
	50% {
		opacity:1
	}
}
@keyframes zoomIn {
	0% {
		opacity:0;
		-webkit-transform:scale3d(.3,.3,.3);
		transform:scale3d(.3,.3,.3)
	}
	50% {
		opacity:1
	}
}
</style>
	</head>
 
 
	<body>
<div class="container">
  <div class="card-wrapper">
    <div class="background"></div>
    <div class="image-wrap">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/729052/profile/profile-512.jpg" alt="">
    </div>
    <div class="content-wrapper">
      <div class="head-wrap">
        <h2>Peeyush Gupta</h2>
        <h4>UI/UX Developer</h4>
      </div>
      <p><i class="fa fa-map"></i> Gurgaon, Haryana, India </p>
      <p class="info">I have 3+ Years of experience as a UI/UX Developer with rich experience in developing websites, email-newsletters and the applications associated with it.</p>
    </div>
    <div class="social-icon">
      <ul>
        <li class="animated zoomIn"><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li class="animated zoomIn"><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li class="animated zoomIn"><a href="#"><i class="fa fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</div>
<div class="hover-text">Hover image for full profile</div>
	</body>
</html>
